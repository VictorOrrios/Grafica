<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>WebGL2 Raytracer</title>
	<style>
		body {
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			background: #111;
			color: white;
		}

		canvas {
			display: block;
			border: 1px solid #333;
			margin-top: 10px;
		}

		#controls {
			margin: 10px;
		}
	</style>
</head>

<body>
	<div id="controls">
		Resolution:
		<select id="resolution">
			<option value="854x480" selected>854x480</option>
			<option value="1280x720" >1280x720</option>
			<option value="1920x1080">1920x1080</option>
			<option value="2560x1440">2560x1440</option>
			<option value="3840x2160">3840x2160</option>
		</select>

		<button id="capture">Capture PNG</button>
		
		FPS:<span id="fps">0</span>
		<div id="mouse">Mouse Position: X: 0, Y: 0</div>
	</div>
	<canvas id="canvas" width="854" height="480"></canvas>

	<script type="module">
		const canvas = document.getElementById('canvas');
		const resolutionSelect = document.getElementById('resolution');

		function setCanvasResolution(width, height) {
			canvas.width = width;
			canvas.height = height;
			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';
			if (window.onCanvasResize) {
				window.onCanvasResize(width, height);
			}
		}

		setCanvasResolution(854, 480);

		resolutionSelect.addEventListener('change', () => {
			const [w, h] = resolutionSelect.value.split('x').map(Number);
			setCanvasResolution(w, h);
		});

	</script>
	<script type="module" src="./src/main.ts"></script>
</body>

</html>
